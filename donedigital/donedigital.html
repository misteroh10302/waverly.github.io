<!DOCTYPE html>
<html lang="en" ng-app="doneDigital">
<head>
	<meta charset="UTF-8">
	<title>Done Digital</title>
	<style>

		ul {
			list-style: none;
		}
		
		h1{
			font-family: arial;
			font-size: 5em;
			text-align: center;
			color:#FFFF7D;
		}

		h4 {
			color:white;
			float:left;
		}

		html{
			overflow: hidden;
			background-color: rgba(0, 0, 0, 0.95);
			text-align: center;
		}
		
		#starWarsWrapper{
			position: absolute;
			width: 100%;

		}

	</style>
</head>
<body ng-controller="doneDigitalController">

<aside>

	<ul >
		<h4><li ng-repeat="item in items">{{item.name}}</li></h4>
	</ul>

	<div class="items">
		<h1>{{hello}}</h1>
	</div>
	

</aside>


<button onclick="moveYaAss()">CLICK</button>

<div id="starWarsWrapper">
</div>



</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/starwars.js"></script>
